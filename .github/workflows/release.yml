name: Release

on:
  repository_dispatch:
    types: [trigger-release]
  workflow_dispatch:
    inputs:
      version:
        description: Version to release (e.g., 0.1.0)
        required: true
        type: string

env:
  VERSION: ${{ inputs.version || github.event.client_payload.version }}

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            npm-pkg: cli-darwin-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            npm-pkg: cli-darwin-arm64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            npm-pkg: cli-linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            npm-pkg: cli-linux-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            npm-pkg: cli-win32-x64

    steps:
      - uses: actions/checkout@v4
        with:
          repository: casoon/nosecrets
          ref: v${{ env.VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf nosecrets-${{ matrix.target }}.tar.gz nosecrets
          mv nosecrets-${{ matrix.target }}.tar.gz ../../../

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a nosecrets-${{ matrix.target }}.zip nosecrets.exe
          mv nosecrets-${{ matrix.target }}.zip ../../../

      - uses: actions/upload-artifact@v4
        with:
          name: nosecrets-${{ matrix.target }}
          path: nosecrets-${{ matrix.target }}.*

      - uses: actions/upload-artifact@v4
        with:
          name: npm-${{ matrix.npm-pkg }}
          path: target/${{ matrix.target }}/release/nosecrets${{ runner.os == 'Windows' && '.exe' || '' }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: nosecrets-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          repository: casoon/nosecrets
          tag_name: v${{ env.VERSION }}
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        include:
          - pkg: cli-darwin-x64
            artifact: npm-cli-darwin-x64
          - pkg: cli-darwin-arm64
            artifact: npm-cli-darwin-arm64
          - pkg: cli-linux-x64
            artifact: npm-cli-linux-x64
          - pkg: cli-linux-arm64
            artifact: npm-cli-linux-arm64
          - pkg: cli-win32-x64
            artifact: npm-cli-win32-x64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: packages/${{ matrix.pkg }}

      - name: Make binary executable
        if: matrix.pkg != 'cli-win32-x64'
        run: chmod +x packages/${{ matrix.pkg }}/nosecrets

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Update npm
        run: npm install -g npm@latest

      - name: Update version
        run: |
          cd packages/${{ matrix.pkg }}
          npm version ${{ env.VERSION }} --no-git-tag-version --allow-same-version

      - name: Publish to npm
        working-directory: packages/${{ matrix.pkg }}
        run: npm publish --provenance --access public

  npm-main:
    needs: npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Update npm
        run: npm install -g npm@latest

      - name: Update versions
        run: |
          cd packages/npm
          npm version ${{ env.VERSION }} --no-git-tag-version --allow-same-version
          # Update optionalDependencies versions
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json'));
            Object.keys(pkg.optionalDependencies).forEach(k => {
              pkg.optionalDependencies[k] = '${{ env.VERSION }}';
            });
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Publish to npm
        working-directory: packages/npm
        run: npm publish --provenance --access public
