name: Release

on:
  repository_dispatch:
    types: [trigger-release]
  workflow_dispatch:
    inputs:
      version:
        description: Version to release (e.g., 0.1.0)
        required: true
        type: string

env:
  VERSION: ${{ inputs.version || github.event.client_payload.version }}

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          repository: casoon/nosecrets
          ref: v${{ env.VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf nosecrets-${{ matrix.target }}.tar.gz nosecrets
          mv nosecrets-${{ matrix.target }}.tar.gz ../../../

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a nosecrets-${{ matrix.target }}.zip nosecrets.exe
          mv nosecrets-${{ matrix.target }}.zip ../../../

      - uses: actions/upload-artifact@v4
        with:
          name: nosecrets-${{ matrix.target }}
          path: nosecrets-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          repository: casoon/nosecrets
          tag_name: v${{ env.VERSION }}
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  npm:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Update version
        run: |
          cd packages/npm
          npm version ${{ env.VERSION }} --no-git-tag-version
          sed -i "s/VERSION = .*/VERSION = \"${{ env.VERSION }}\";/" scripts/install.js

      - name: Publish to npm (Trusted Publishing)
        run: |
          cd packages/npm
          npm publish --provenance --access public
